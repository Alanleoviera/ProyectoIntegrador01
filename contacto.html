<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <body>
    <header>
      <div>
        <div id="logo">Logo</div>
        <div id="barra-busqueda">
          <form action="#">
            <label>
              <img src="./img/fondos-marca/search.png" alt="lupa"
            /></label>
            <input type="text" placeholder="Buscar..." />
            <input type="submit" value="Ir" />
          </form>
        </div>
        <div id="boton-carrito"><a href="#">C</a></div>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./alta.html">Alta</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="bannercontacto">
        <p>
          ¡Hola! Si necesitas comunicarte con nosotros, puedes hacerlo por medio
          de este formulario y nuestros equipo te contactará lo antes posible.
        </p>
      </div>
      
      <form
        id="contact-form"
        action="https://postman-echo.com/post"
        method="post"
        target="_blank"
      >
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre completo"
          minlength="3"
          required
        />
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@email.com"
          required
        />
        <label for="telefono">Número de Teléfono:</label>
        <input
          type="tel"
          name="telefono"
          placeholder="(Código de área) - Número"
          minlength="10"
          required
        />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" minlength="3" required></textarea>

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
      <div>
        <h3>&copy; Copyright 2024</h3>
      </div>
      <div>
        <a href="https://www.facebook.com" target="_blank">facebook</a>
        <a href="https://www.gmail.com" target="_blank">gmail</a>
        <a href="https://www.youtube.com" target="_blank">youtube</a>
        <a href="https://www.whatsapp.com" target="_blank">whatsapp</a>
      </div>
    </footer>

    <script src="js/contacto.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
